name: Multi-Platform Docker Build

on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PORT=3002
            DB_USER=${{ secrets.DB_USER }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_PORT=${{ secrets.DB_PORT }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chatbotapi-api:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 停止並移除舊的容器（如果存在）
            docker stop chatbotapi-api-container || true
            docker rm chatbotapi-api-container || true
            
            # 拉取最新的映像檔
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chatbotapi-api:latest
            
            # 運行新的容器
            docker run -d \
              --name chatbotapi-api-container \
              -p 3003:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/chatbotapi-api:latest
